# ─────────
# VARIABLES
# ─────────

# ──────
# Glyphs
# ──────
glyph_idle="•"
glyph_bell="⟁"
glyph_prefixed="৸"
# ──────
# Colors
# ──────
color_active="yellow"
color_fg="#787882"
color_bg="#020221"
color_text="#b4b4b9"
color_command="#99a4bc"
color_status_bg="${color_bg}"
# ─────────────
# Color Formats
# ─────────────
color_format_active="#[fg=yellow]"
color_format_reset="#[fg=${color_fg},bg=${color_bg}]"
color_format_idle="${color_format_reset}"
# ──────────────────
# Status Bar Options
# ──────────────────
status_position="top"
status_justify="left"
status_attr="none"
# ──────
# Window
# ──────
window_active="${color_format_reset}${color_format_active} #W ${color_format_reset}"
window_inactive="${color_format_reset}${color_format_idle} ${glyph_idle} ${color_format_reset}"

set -g status-position "${status_position}"
set -g status-justify "${status_justify}"
set -g status "on"
set -g status-attr "${status_attr}"
set -g status-bg "${color_status_bg}"

# messages
set -g message-fg "${color_text}"
set -g message-bg "${color_bg}"
set -g message-command-fg "${color_command}"
set -g message-command-bg "${color_bg}"

# panes
set -g pane-active-border-fg "#57575e"
set -g pane-active-border-bg "${color_bg}"
set -g pane-border-fg "#57575e"
set -g pane-border-bg "#151521"

# put a line above the status
set -g pane-border-status top
set -g pane-border-format '─'

# selection
set -g mode-style "fg=#36363a,bg=#ddcfbf"

# active / inactive pane bg
set -g window-style "bg=#151521"
set -g window-active-style "bg=#020221"

# window status
setw -g window-status-fg "#b4b4b9"
setw -g window-status-attr "none"
setw -g window-status-activity-bg "#36363a"
setw -g window-status-activity-attr "none"
setw -g window-status-activity-fg "magenta"
setw -g window-status-separator ""
setw -g window-status-bg "black"
setw -g window-status-format "${window_inactive}"
setw -g window-status-current-format "${window_active}"

set -g status-left-attr "none"
set -g status-left-length "100"
set -g status-right-attr "none"
set -g status-right-length "100"
set -g status-left "#[fg=white] #S #[fg=#57575e]│ "
set -g status-right "#[fg=yellow,bg=#020221]$USER@#h #[fg=#787882]│ #[fg=white]%d/%m/%Y %H:%M "
