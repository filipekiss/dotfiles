# Configuration for the probot-stale integration
# Days until a issue or pull-request is marked stale
daysUntilStale: 90
# After a issue or pull-request is marked as 'stale', it will be closed after this many days if no activity is
# detected
daysUntilClose: 15
# Issues specific configuration
issues:
  closeComment: >
    This issue has been closed due to inactivity.

pulls:
  daysUntilStale: 15
  daysUntilClose: 7
  markComment: >
    This pull-request has been automatically marked as stale because it has not had
    recent activity. It will be closed if no further activity occurs. Thank you
    for your contributions.
  closeComment: >
    This pull-request has been closed due to inactivity.
